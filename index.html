<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펩시골라</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 헤더(=두문, 머리말, header) : 문서 소개(=글, 이미지), 검색, 메뉴-->
    <div id="header">
        <div class="logo mx-auto my-50">
            <img src="images/logo.png" alt="펩시골라 로고">
        </div>
        <div class="nav bg-nav text-center"><!-- 내비게이션 : 길을 찾는...웹페이지를 찾는 장치 -->
            <a href="#" class="mx-10">펩시소개</a>
            <a href="#" class="mx-10">콜라종류</a>
            <a href="#" class="mx-10">갤러리</a>
            <a href="#" class="mx-10">고객센터</a>
        </div>
    </div>
    <!-- 본문 : 문서의 가운데(=핵심내용), 서론/본론/결론 -->
    <div id="main">
        <div class="cf mx-auto my-30">
           <img src="images/visual.png" alt="펩시의 새로운 맛 3가지 출시"> 
        </div>
        <div class="movie">
            <h2 class="text-center text-uppercase">movie</h2>
            <p class="text-center">무비감상</p>
            <div class="movie-poster mx-auto my-10">
                <img src="images/movie1.jpg" alt="">
                <img src="images/movie2.jpg" alt="">
            </div>
        </div>
    </div>
    <div id="footer">결문 : 문서의 아랫쪽 [전화번호, 연락처, 주소,]</div>
</body>
</html>
